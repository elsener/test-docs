#remote_theme: allejo/jekyll-docs-theme
#remote_theme: arakelian/jekyll-theme-gerbera
remote_theme: LeakyAbstractions/pretty-docs

#
# Collections
#
collections:
  doc:
    output: true
    permalink: /:path.html


#
# Default values
#
defaults:
  -
    scope:
      path: ""
      type: doc
    values:
      layout: doc
  -
    scope:
      path: ""
      type: pages
    values:
      layout: doc
